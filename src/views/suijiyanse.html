<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
    }
</style>
<body>
<div class="box"></div>
<script>
    let box=document.querySelector('.box');
    setInterval(()=>{
        box.style.background=rgb();
    },1000)

    function rgb() {//rgb颜色随机
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var rgb = "rgb(" + r + "," + g + "," + b + ")";
        console.log(rgb)
        return rgb;
    }
</script>
</body>
</html>
